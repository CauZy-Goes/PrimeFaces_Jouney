<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces_Journey</title>
    <h:outputStylesheet library="css" name="file.css"/>
</h:head>

<h:body>

    <p:messages id="messages" autoUpdate="true"/>

    <h:form id="form" >
        <p:commandButton value="Mensagem" action="#{msg.salvar()}" update="messages growl"/>
        <p:commandButton value="ERro" action="#{msg.erro()}" update="messages growl"/>
        <p:growl autoUpdate="true" id="growl" life="3000"/>
    </h:form>
</h:body>
</html>
