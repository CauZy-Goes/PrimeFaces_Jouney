<h:head>
    <title>PrimeFaces_Journey</title>

<h:body>

    <h1>Campos De password</h1>

<!--    <p:message for="senha" autoUpdate="true" id="msg"/>-->

    <h:form id="form" >
        <p:panelGrid columns="2">
            <p:outputLabel value="Senha" for="senha"/>

            <p:password id="senha" feedback="true" weakLabel="Muito fraca" goodLabel="Senha razoável" strongLabel="Senha FOrte"
            inline="true" promptLabel="Informe uma senha" match="confirma" required="true" requiredMessage="A senha é obrigatória" validatorMessage="A senha e a confirmação estao diferentes"/>

            <p:outputLabel value="Confirme a senha" for="confirma"/>
            <p:password id="confirma" required="true"/>
        </p:panelGrid>

        <br/>

        <p:commandButton value="Cafastrar Senha" icon="ui-icon-disk"/>
        <p:message for="senha" autoUpdate="true" id="msg"/>
    </h:form>
